<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Rhythm Oscillator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: #eaeaea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .oscillator-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .frequency-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .oscillator-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            background: linear-gradient(45deg, #16e0bd, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle-wave {
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 0.1rem;
        }
        
        .visualization-chamber {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .rhythm-canvas {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            cursor: crosshair;
        }
        
        .control-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .knob-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .knob-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .dial-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 0.5rem;
        }
        
        .dial-track::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #16e0bd, #7b2cbf);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(22, 224, 189, 0.5);
        }
        
        .dial-track::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #16e0bd, #7b2cbf);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .readout-display {
            font-size: 1.2rem;
            color: #16e0bd;
            font-weight: bold;
        }
        
        .action-panel {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .trigger-button {
            flex: 1;
            min-width: 150px;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #16e0bd, #0891b2);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(22, 224, 189, 0.3);
        }
        
        .trigger-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 224, 189, 0.5);
        }
        
        .trigger-button.secondary {
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            box-shadow: 0 4px 12px rgba(123, 44, 191, 0.3);
        }
        
        .trigger-button.secondary:hover {
            box-shadow: 0 6px 20px rgba(123, 44, 191, 0.5);
        }
        
        .pattern-info {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
            line-height: 1.8;
            border-left: 3px solid #16e0bd;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .info-key {
            opacity: 0.7;
        }
        
        .info-val {
            color: #16e0bd;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .oscillator-frame { padding: 1rem; }
            .oscillator-title { font-size: 1.8rem; }
            .control-matrix { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="oscillator-frame">
        <header class="frequency-header">
            <h1 class="oscillator-title">PRIME RHYTHM OSCILLATOR</h1>
            <p class="subtitle-wave">Mathematical Pattern Visualization</p>
        </header>
        
        <div class="visualization-chamber">
            <canvas id="rhythmDisplay" class="rhythm-canvas"></canvas>
        </div>
        
        <div class="control-matrix">
            <div class="knob-container">
                <label class="knob-label">Prime Multiplier</label>
                <input type="range" min="2" max="23" value="7" class="dial-track" id="primeKnob">
                <div class="readout-display" id="primeRead">7</div>
            </div>
            
            <div class="knob-container">
                <label class="knob-label">Cycle Iterations</label>
                <input type="range" min="8" max="64" value="24" class="dial-track" id="cycleKnob">
                <div class="readout-display" id="cycleRead">24</div>
            </div>
            
            <div class="knob-container">
                <label class="knob-label">Phase Offset</label>
                <input type="range" min="0" max="360" value="0" class="dial-track" id="phaseKnob">
                <div class="readout-display" id="phaseRead">0째</div>
            </div>
            
            <div class="knob-container">
                <label class="knob-label">Amplitude Scale</label>
                <input type="range" min="10" max="100" value="60" class="dial-track" id="ampKnob">
                <div class="readout-display" id="ampRead">60%</div>
            </div>
        </div>
        
        <div class="action-panel">
            <button class="trigger-button" id="generateBtn">Generate Pattern</button>
            <button class="trigger-button secondary" id="resetBtn">Reset Parameters</button>
        </div>
        
        <div class="pattern-info">
            <div class="info-row">
                <span class="info-key">Algorithm:</span>
                <span class="info-val" id="algoInfo">Prime-based geometric distribution</span>
            </div>
            <div class="info-row">
                <span class="info-key">Unique Positions:</span>
                <span class="info-val" id="posInfo">0</span>
            </div>
            <div class="info-row">
                <span class="info-key">Density Factor:</span>
                <span class="info-val" id="densInfo">0.0</span>
            </div>
        </div>
    </div>
    
    <script>
        const RhythmOscillator = {
            canvas: null,
            ctx: null,
            primeVal: 7,
            cycleCount: 24,
            phaseShift: 0,
            amplitudeScale: 60,
            beatPositions: [],
            
            initialize() {
                this.canvas = document.getElementById('rhythmDisplay');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.wireControls();
                this.synthesizePattern();
            },
            
            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                this.renderVisualization();
            },
            
            wireControls() {
                const primeControl = document.getElementById('primeKnob');
                const cycleControl = document.getElementById('cycleKnob');
                const phaseControl = document.getElementById('phaseKnob');
                const ampControl = document.getElementById('ampKnob');
                
                primeControl.addEventListener('input', (e) => {
                    this.primeVal = parseInt(e.target.value);
                    document.getElementById('primeRead').textContent = this.primeVal;
                    this.synthesizePattern();
                });
                
                cycleControl.addEventListener('input', (e) => {
                    this.cycleCount = parseInt(e.target.value);
                    document.getElementById('cycleRead').textContent = this.cycleCount;
                    this.synthesizePattern();
                });
                
                phaseControl.addEventListener('input', (e) => {
                    this.phaseShift = parseInt(e.target.value);
                    document.getElementById('phaseRead').textContent = this.phaseShift + '째';
                    this.synthesizePattern();
                });
                
                ampControl.addEventListener('input', (e) => {
                    this.amplitudeScale = parseInt(e.target.value);
                    document.getElementById('ampRead').textContent = this.amplitudeScale + '%';
                    this.renderVisualization();
                });
                
                document.getElementById('generateBtn').addEventListener('click', () => {
                    this.randomizeParameters();
                });
                
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetToDefaults();
                });
            },
            
            synthesizePattern() {
                this.beatPositions = [];
                const phaseRad = (this.phaseShift * Math.PI) / 180;
                
                for (let iter = 0; iter < this.cycleCount; iter++) {
                    // Euclidean distribution of beats
                    const euclideanPos = (iter * this.primeVal) % this.cycleCount;
                    // Phase offset rotates positions around the circle
                    const rotatedPos = (euclideanPos + Math.floor((this.phaseShift / 360) * this.cycleCount)) % this.cycleCount;
                    
                    // Phase also modulates intensity for visual variety
                    const intensity = Math.sin(((iter / this.cycleCount) * Math.PI * 2) + phaseRad) * 0.5 + 0.5;
                    
                    this.beatPositions.push({
                        position: rotatedPos,
                        strength: intensity,
                        index: iter
                    });
                }
                
                this.beatPositions.sort((a, b) => a.position - b.position);
                this.updateMetrics();
                this.renderVisualization();
            },
            
            renderVisualization() {
                const w = this.canvas.width / window.devicePixelRatio;
                const h = this.canvas.height / window.devicePixelRatio;
                
                this.ctx.clearRect(0, 0, w, h);
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                this.ctx.fillRect(0, 0, w, h);
                
                const centerX = w / 2;
                const centerY = h / 2;
                const radius = Math.min(w, h) * 0.35;
                
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                this.ctx.stroke();
                
                for (let seg = 0; seg < this.cycleCount; seg++) {
                    const angle = (seg / this.cycleCount) * Math.PI * 2 - Math.PI / 2;
                    const x1 = centerX + Math.cos(angle) * radius * 0.95;
                    const y1 = centerY + Math.sin(angle) * radius * 0.95;
                    const x2 = centerX + Math.cos(angle) * radius * 1.05;
                    const y2 = centerY + Math.sin(angle) * radius * 1.05;
                    
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.beginPath();
                    this.ctx.moveTo(x1, y1);
                    this.ctx.lineTo(x2, y2);
                    this.ctx.stroke();
                }
                
                this.beatPositions.forEach(beat => {
                    const angle = (beat.position / this.cycleCount) * Math.PI * 2 - Math.PI / 2;
                    const scaledAmp = (this.amplitudeScale / 100) * beat.strength;
                    const pulseRadius = radius * 0.7 * scaledAmp;
                    
                    const x = centerX + Math.cos(angle) * pulseRadius;
                    const y = centerY + Math.sin(angle) * pulseRadius;
                    
                    const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, 15);
                    gradient.addColorStop(0, `rgba(22, 224, 189, ${0.8 * beat.strength})`);
                    gradient.addColorStop(0.5, `rgba(123, 44, 191, ${0.5 * beat.strength})`);
                    gradient.addColorStop(1, 'rgba(123, 44, 191, 0)');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 15, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.strokeStyle = `rgba(22, 224, 189, ${0.9 * beat.strength})`;
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 8, 0, Math.PI * 2);
                    this.ctx.stroke();
                });
            },
            
            updateMetrics() {
                const uniquePos = new Set(this.beatPositions.map(b => b.position)).size;
                const density = uniquePos / this.cycleCount;
                
                document.getElementById('posInfo').textContent = uniquePos;
                document.getElementById('densInfo').textContent = density.toFixed(3);
            },
            
            randomizeParameters() {
                const primes = [2, 3, 5, 7, 11, 13, 17, 19, 23];
                const randomPrime = primes[Math.floor(Math.random() * primes.length)];
                const randomCycle = 8 + Math.floor(Math.random() * 57);
                const randomPhase = Math.floor(Math.random() * 360);
                const randomAmp = 40 + Math.floor(Math.random() * 60);
                
                this.primeVal = randomPrime;
                this.cycleCount = randomCycle;
                this.phaseShift = randomPhase;
                this.amplitudeScale = randomAmp;
                
                document.getElementById('primeKnob').value = randomPrime;
                document.getElementById('cycleKnob').value = randomCycle;
                document.getElementById('phaseKnob').value = randomPhase;
                document.getElementById('ampKnob').value = randomAmp;
                
                document.getElementById('primeRead').textContent = randomPrime;
                document.getElementById('cycleRead').textContent = randomCycle;
                document.getElementById('phaseRead').textContent = randomPhase + '째';
                document.getElementById('ampRead').textContent = randomAmp + '%';
                
                this.synthesizePattern();
            },
            
            resetToDefaults() {
                this.primeVal = 7;
                this.cycleCount = 24;
                this.phaseShift = 0;
                this.amplitudeScale = 60;
                
                document.getElementById('primeKnob').value = 7;
                document.getElementById('cycleKnob').value = 24;
                document.getElementById('phaseKnob').value = 0;
                document.getElementById('ampKnob').value = 60;
                
                document.getElementById('primeRead').textContent = '7';
                document.getElementById('cycleRead').textContent = '24';
                document.getElementById('phaseRead').textContent = '0째';
                document.getElementById('ampRead').textContent = '60%';
                
                this.synthesizePattern();
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            RhythmOscillator.initialize();
        });
    </script>
</body>
</html>
